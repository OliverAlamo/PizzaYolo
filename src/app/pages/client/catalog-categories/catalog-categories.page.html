<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/products">
      </ion-back-button>
    </ion-buttons>
    <ion-title>
      {{category}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div *ngFor="let cat of items">
     <ng-container *ngIf="cat.category == category">
         <ng-container *ngFor="let product of cat.products">
           <ion-item class="prods" expand="block">
             <ion-avatar ion-start button [routerLink]="['/product-details', product.name]" style="width: 60px; height: 60px;">
               <img class="picture" src="{{product.picture}}">
             </ion-avatar>
             <ion-label button [routerLink]="['/product-details', product.name]">
              <h2><b>{{product.name}}</b></h2>
              <p>{{product.price}} â‚¬</p>
             </ion-label>
            <ion-icon class="button" name="basket" color="primary" slot="end" button (click)="addToCart(product)"></ion-icon>
           </ion-item>
          </ng-container>
     </ng-container>
  </div>

</ion-content>
