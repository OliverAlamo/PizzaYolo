<ion-header>
  <ion-toolbar>
    <ion-title>Detalles de pedido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ng-container>
        <ion-list>
          <ion-item *ngFor="let prod of cart">
            
            <ion-label >
              <h2><b>{{prod.name}} x {{prod.amount}}</b></h2>
              <p>{{prod.price * prod.amount}} € $</p>
            </ion-label> 
          </ion-item>
        </ion-list>
        <ion-label slot="end" class="total">Total {{getTotal()}} €</ion-label>
      </ng-container>
    </ion-card-content>
  </ion-card>
  
  

  <ion-item class="input">
    <ion-label position="floating">Ubicación</ion-label>
    <ion-input type="text" [(ngModel)]="ubication"></ion-input>
  </ion-item>

  <ion-button (click)="show()" expand="full">Confirmar</ion-button>

</ion-content>
